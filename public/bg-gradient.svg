<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C1E3A;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:#2AD573;stop-opacity:0.03" />
      <stop offset="100%" style="stop-color:#0C1E3A;stop-opacity:0.05" />
    </linearGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2AD573;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0C1E3A;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Main gradient background -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>

  <!-- Floating orbs for depth -->
  <circle cx="300" cy="200" r="400" fill="url(#grad2)" opacity="0.4"/>
  <circle cx="1600" cy="800" r="500" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="900" cy="500" r="350" fill="url(#grad2)" opacity="0.2"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0C1E3A" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>